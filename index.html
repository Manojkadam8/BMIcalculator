<head>

    <title>BMI Calculator</title>
</head>
<body>

        <h2>BMI Calculator</h2>

            <span class="bmiresult" id="Bmiresult"></span>

        </div>
        <div class="row">
            <div class="wieghtdiv">
                <label for="weight">Weight</label>

            </div>
           
      <div class="heightdiv"> 
        <label for="height">Height</label>
        <input type="text" id="height" >
        <span>cm</span></div>
  <button class="btn" id="btns"> Calculate </button>

</div>
    </div>
